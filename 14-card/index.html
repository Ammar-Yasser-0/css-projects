<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<!-- awesome icons -->
<script src="https://kit.fontawesome.com/34b969cc36.js" crossorigin="anonymous"></script>
<body>
   <div class="container">
      <div class="line1">
         <button class="facebook">
            <i class="fa-brands fa-facebook-square" aria-hidden="true"></i>
         </button>
         <button class="google">
            <i class="fa-brands fa-google-plus-square" aria-hidden="true"></i>
         </button>
      </div>
      <div class="line2">
         <button class="share">
            <i class="fa-solid fa-share-square" aria-hidden="true"></i>
         </button>
         <button class="x">
            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
         </button>
      </div>
   </div>
</body>
</html>
